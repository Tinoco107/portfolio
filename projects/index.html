<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/portfolio/">
  <title>Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- The projects title will be dynamically set (e.g., "12 projects") -->
  <h1 class="projects-title"></h1>

  <!-- Container for the pie chart and its legend -->
  <div class="container">
    <svg id="projects-pie-plot" viewBox="-50 -50 100 100">
      <!-- D3 will insert pie slices here -->
    </svg>
    <ul class="legend"></ul>
  </div>

  <!-- Search field for filtering projects -->
  <input
    class="searchBar"
    type="search"
    aria-label="Search projects"
    placeholder="🔍 Search projects…"
  />

  <!-- Container for rendering your project articles -->
  <div class="projects"></div>
  
  <!-- Import global functions and your script -->
  <script type="module" src="global.js"></script>
  <script type="module" src="projects/projects.js"></script>
</body>
</html>
