<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <base href="/portfolio/">
  <title>Projects</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- The projects title (with dynamic count) -->
  <h1 class="projects-title">Projects</h1>
  <!-- Container where project articles will be injected -->
  <div class="projects"></div>
  
  <!-- SVG element for the pie chart, with a viewBox that centers the coordinate system -->
  <svg id="projects-pie-plot" viewBox="-50 -50 100 100">
    <circle cx="0" cy="0" r="50" fill="red" />
  </svg>

  <!-- Import global functions and site-wide features -->
  <script type="module" src="../global.js"></script>
  <!-- Import the projects loader script -->
  <script type="module" src="projects/projects.js"></script>
</body>
</html>
