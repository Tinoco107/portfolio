<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Dynamically set the base URL -->
  <script>
    if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
      document.write('<base href="/" />');
      console.log("Local development detected: base href set to '/'");
    } else {
      document.write('<base href="/portfolio/" />');
      console.log("Production detected: base href set to '/portfolio/'");
    }
  </script>

  <title>Meta Analysis</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta</h1>
  <p>
    This page provides statistics and visualizations about our projectâ€™s code.
    Dive into the insights to see how our code evolved!
  </p>
  <!-- Other elements remain for stats, language breakdown, and tooltip -->
  <div id="stats"></div>

  <!-- Scrollytelling Section 1: Scatter Plot (Commits Over Time) -->
  <div id="scrolly-1">
    <div id="scatter-story">
      <!-- Narrative for commits will be generated here -->
    </div>
    <div id="scatter-plot">
      <!-- The scatter plot SVG will be appended to the #chart div below -->
      <div id="chart"></div>
    </div>
  </div>

  <!-- Scrollytelling Section 2: Files Unit Visualization -->
  <div id="scrolly-2">
    <div id="files-chart">
      <!-- The file unit visualization will be rendered inside the <dl> below -->
        <dl id="files"></dl>
      </div>
      <div id="files-story">
        <!-- Narrative for file sizes will be generated here -->
      </div>
  </div>


  <!-- Commit Tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  </dl>

  <!-- Scripts -->
  <script type="module" src="../global.js"></script>
  <script type="module" src="/meta/main.js"></script>
</body>
</html>
