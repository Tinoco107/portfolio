<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Dynamically write the base element -->
  <script>
    if (location.hostname === "localhost" || location.hostname === "127.0.0.1") {
      document.write('<base href="/" />');
      console.log("Local development detected: base href set to '/'");
    } else {
      document.write('<base href="/portfolio/" />');
      console.log("Production detected: base href set to '/portfolio/'");
    }
  </script>

  <title>Meta Analysis</title>
  <!-- Use a relative path to get to the root style.css -->
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Meta</h1>
  <p>
    This page provides statistics and visualizations about our projectâ€™s code.
    Dive into the insights to see how our code is performing!
  </p>

  <!-- Evolution Visualization: Filtering UI -->
  <div class="commit-timeline-filter" style="display: flex; align-items: baseline; margin-bottom: 1em;">
    <label for="commit-progress" style="flex: 1;">
      Show commits until:
      <input type="range" id="commit-progress" min="0" max="100" value="100" style="vertical-align: middle;">
    </label>
    <time id="commit-time" style="margin-left: auto;"></time>
  </div>

  <h2>Commits by time of day</h2>
  <div id="chart"></div>

  <!-- Display the count of selected commits -->
  <p id="selection-count">No commits selected</p>

  <!-- Container for language breakdown stats for selected commits -->
  <dl id="language-breakdown" class="stats"></dl>

  <!-- Placeholder for our statistics -->
  <div id="stats"></div>

  <!-- Commit Tooltip -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank"></a>
    </dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
  </dl>

  <!-- Scripts -->
  <script type="module" src="../global.js"></script>
  <script type="module" src="/meta/main.js"></script>
</body>
</html>
